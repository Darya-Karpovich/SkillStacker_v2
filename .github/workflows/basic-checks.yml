name: Basic checks

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  basic-checks:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 6.32.9
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run ESLint
        run: pnpm run lint

      - name: Build Next.js
        run: pnpm run build

      - name: Run tests
        run: pnpm test
